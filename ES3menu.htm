<article>
  <h1>Articolo: Contatore e Tabellina</h1>
  <p>Un esercizio che illustra l'uso di un contatore e la stampa di una tabellina.</p>
  
  <p id="counter">0</p>
  <div id="table"></div>

  <script>
    let counter = 0;

    function updateCounter() {
      document.getElementById('counter').textContent = counter;

      if (counter === 5) {
        printTable();
        clearInterval(interval);
      }

      counter++;
    }

    function printTable() {
      let tableContent = '<h2>Tabellina</h2><ul>';
      
      for (let i = 1; i <= 10; i++) {
        tableContent += `<li>${i}</li>`;
      }

      tableContent += '</ul>';
      document.getElementById('table').innerHTML = tableContent;
    }

    const interval = setInterval(updateCounter, 1000);
  </script>
</article>
