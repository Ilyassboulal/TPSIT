		<!-- contenuto per il generatore di numeri casuali -->
		<div class="container">
			   
			<h1>
				Generatore di Numeri Casuali
			</h1>
			   
			<button id="generate-button" class="btn" btn-primary">
				Genera Numero Casuale
			</button>
			   
			<div id="numbers"></div>
			 
		</div>
		 
		<!-- script per il generatore di numeri -->
		<script>
			   // Funzione per generare un numero casuale tra 1 e 100   function getRandomNumber() {     return Math.floor(Math.random() * 100) + 1;   }   // Funzione per aggiornare il contenuto della pagina con il numero casuale   function updateNumbers() {     const numbersDiv = document.getElementById('numbers');     const randomNumber = getRandomNumber();     numbersDiv.textContent = `Numero Casuale: ${randomNumber}`;   }   // Aggiunge un event listener al pulsante per rilevare il click   document.getElementById('generate-button').addEventListener('click', updateNumbers); 
		</script>
