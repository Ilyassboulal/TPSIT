<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcolatore di peso planetario | Stampa Quadrati | Convertitore Voti</title>
<style>
/* Stili per il Calcolatore di peso planetario */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}

label {
  font-weight: bold;
}

input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#results {
  margin-top: 20px;
}

/* Stili per Stampa Quadrati */
.container-squares {
  display: flex;
  flex-wrap: wrap;
  gap: 2px;
}

.square {
  width: 10px;
  height: 10px;
  background-color: #f0f0f0;
  border: 1px solid black;
  margin: 2px;
}

.dark {
  background-color: #666;
}

.light {
  background-color: #f0f0f0;
}

/* Stili per Convertitore Voti */
table {
  border-collapse: collapse;
}

table td {
  width: 12px;
  height: 12px;
  border: 1px solid black;
  padding: 0;
}
</style>
</head>
<body>
  <!-- Calcolatore di peso planetario -->
  <div class="container">
    <h1>Calcolatore di peso planetario</h1>
    <label for="weight">Inserisci il peso (kg): </label>
    <input type="number" id="weight">
    <button onclick="calculateWeight()">Calcola</button>
    <div id="results"></div>
  </div>

  <!-- Stampa Quadrati -->
  <h1>Stampa Quadrati</h1>
  <div class="container-squares" id="container-squares"></div>
  <h2>Tabella 10x10</h2>
  <table id="table"></table>

  <!-- Convertitore Voti -->
  <div>
    <h1>Convertitore Voti</h1>
    <label for="voto1">Voto 1 (decimi):</label>
    <input type="number" id="voto1">
    <br>
    <label for="voto2">Voto 2 (decimi):</label>
    <input type="number" id="voto2">
    <br>
    <label for="voto3">Voto 3 (decimi):</label>
    <input type="number" id="voto3">
    <br>
    <label for="voto4">Voto 4 (decimi):</label>
    <input type="number" id="voto4">
    <br>
    <label for="voto5">Voto 5 (decimi):</label>
    <input type="number" id="voto5">
    <br>
    <button onclick="convertiEVoti()">Converti e Trova il Voto Minimo</button>
    <p>Risultati:</p>
    <p>Voti in trentesimi: <span id="votiTrentesimi"></span></p>
    <p>Voto minimo: <span id="votoMinimo"></span></p>
  </div>

  <!-- Script per Calcolatore di peso planetario -->
  <script>
    const gravities = [9.81, 3.7, 8.87, 9.8, 23.12, 8.96, 8.69, 11.15]; // Accelerazioni di gravit√† dei pianeti nel sistema solare (in m/s^2)

    function calculateWeight() {
      const weight = parseFloat(document.getElementById('weight').value);
      if (!isNaN(weight)) {
        let results = '<h2>Risultati:</h2>';
        const planetNames = ['Terra', 'Marte', 'Venere', 'Giove', 'Nettuno', 'Saturno', 'Urano', 'Mercurio'];
        for (let i = 0; i < gravities.length; i++) {
          const newWeight = (weight * gravities[i] / gravities[0]).toFixed(2); // Calcolo del peso su un altro pianeta
          results += `<p>${planetNames[i]}: ${newWeight} kg</p>`;
        }
        document.getElementById('results').innerHTML = results;
      } else {
        alert('Inserisci un peso valido.');
      }
    }
  </script>

  <!-- Script per Stampa Quadrati -->
  <script>
    const containerSquares = document.getElementById('container-squares');
    const table = document.getElementById('table');

    // Creazione dei quadrati per Stampa Quadrati
    for (let i = 1; i <= 100; i++) {
      const square = document.createElement('div');
      square.classList.add('square');
      if (i % 2 === 0) {
        square.classList.add('light');
      } else {
        square.classList.add('dark');
      }
      containerSquares.appendChild(square);
    }

    // Creazione della tabella 10x10 per Stampa Quadrati
    for (let i = 1; i <= 10; i++) {
      const row = document.createElement('tr');
      for (let j = 1; j <= 10; j++) {
        const cell = document.createElement('td');
        cell.classList.add('square');
        if ((i + j) % 2 === 0) {
          cell.classList.add('light');
        } else {
          cell.classList.add('dark');
        }
        row.appendChild(cell);
      }
      table.appendChild(row);
    }
  </script>

  <!-- Script per Convertitore Voti -->
  <script>
    function convertiEVoti() {
      const voto1 = parseFloat(document.getElementById('voto1').value);
      const voto2 = parseFloat(document.getElementById('voto2').value);
      const voto3 = parseFloat(document.getElementById('voto3').value);
      const voto4 = parseFloat(document.getElementById('voto4').value);
      const voto5 = parseFloat(document.getElementById('voto5').value);

      const votoTrentesimi1 = voto1 * 3;
      const votoTrentesimi2 = voto2 * 3;
      const votoTrentesimi3 = voto3 * 3;
      const votoTrentesimi4 = voto4 * 3;
      const votoTrentesimi5 = voto5 * 3;

      const votiTrentesimi = [votoTrentesimi1, votoTrentesimi2, votoTrentesimi3, votoTrentesimi4, votoTrentesimi5];
      const votoMinimo = minimo(votiTrentesimi);

      document.getElementById('votiTrentesimi').textContent = votiTrentesimi.join(', ');
      document.getElementById('votoMinimo').textContent = votoMinimo;
    }

    function minimo(voti) {
      let min = voti[0];
      for (let i = 1; i < voti.length; i++) {
        if (voti[i] < min) {
          min = voti[i];
        }
      }
      return min;
    }
  </script>
</body>
</html>
