<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .box {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #000;
            display: inline-block;
            font-size: 18px;
            text-align: center;
            width: 100px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button id="generate-button">Genera Numero Casuale</button>
    <div id="numbers"></div>
    <div id="even-or-odd" class="box"></div>
    <div id="prime-status" class="box"></div>

    <script>
        // Funzione per generare un numero casuale tra 1 e 100
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        // Funzione per determinare se un numero è pari o dispari
        function isEvenOrOdd(number) {
            return number % 2 === 0 ? 'pari' : 'dispari';
        }

        // Funzione per controllare se un numero è primo
        function isPrime(num) {
            if (num <= 1) return false; // 0 e 1 non sono primi
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false; // Divisibile per un numero diverso da 1 e se stesso
            }
            return true; // È primo
        }

        // Funzione per aggiornare il contenuto della pagina con il numero casuale
        function updateNumbers() {
            const number = getRandomNumber();
            const numbersDiv = document.getElementById('numbers');
            const evenOrOddDiv = document.getElementById('even-or-odd');
            const primeStatusDiv = document.getElementById('prime-status');

            numbersDiv.textContent = number;
            evenOrOddDiv.textContent = isEvenOrOdd(number);
            primeStatusDiv.textContent = isPrime(number) ? 'primo' : 'non primo';
        }

        // Aggiungi un listener al pulsante per generare un numero casuale quando viene cliccato
        document.getElementById('generate-button').addEventListener('click', updateNumbers);
    </script>
</body>
</html>
