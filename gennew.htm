<html lang="en">
	 
	<head>
		     
		<meta charset="UTF-8"/>
		     
		<meta name="viewport" content="width=device-width," initial-scale="1.0"/>
		     <title>Generatore di Numeri Casuali</title>         
		<style>
			         body {             font-family: Arial, sans-serif;             text-align: center;             margin: 20px;         }         #numbers {             margin-top: 20px;             font-size: 24px;             font-weight: bold;         }         #generate-button {             padding: 10px 20px;             font-size: 16px;             cursor: pointer;         }     
		</style>
		 
	</head>
	 
	<body>
		     
		<h1>
			Generatore di Numeri Casuali
		</h1>
		     
		<button id="generate-button">
			Genera Numero Casuale
		</button>
		     
		<div id="numbers"></div>
		     
		<script>
			         // Funzione per generare un numero casuale tra 1 e 100         function getRandomNumber() {             return Math.floor(Math.random() * 100) + 1;         }         // Funzione per determinare se un numero &egrave; pari o dispari         function isEvenOrOdd(number) {             return number % 2 === 0 ? 'pari' : 'dispari';         }         // Funzione per aggiornare il contenuto della pagina con il numero casuale         function updateNumbers() {             const numbersDiv = document.getElementById('numbers');             const randomNumber = getRandomNumber();             const evenOrOdd = isEvenOrOdd(randomNumber);             // Aggiorna il contenuto della div con il numero casuale e se &egrave; pari o dispari             numbersDiv.textContent = `Numero Casuale: ${randomNumber} (${evenOrOdd})`;         }         // Aggiunge un event listener al pulsante per rilevare il click         document.getElementById('generate-button').addEventListener('click', updateNumbers);     
		</script>
		 
	</body>
	 
</html>
