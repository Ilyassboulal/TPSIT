<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .box {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #000;
            display: inline-block;
            font-size: 18px;
            text-align: center;
            width: 100px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button id="generate-button">Genera Numero Casuale</button>
    <div id="numbers"></div>
    <div id="even-or-odd" class="box"></div>

    <script>
        // Funzione per generare un numero casuale tra 1 e 100
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;
        }

        // Funzione per determinare se un numero Ã¨ pari o dispari
        function isEvenOrOdd(number) {
            return number % 2 === 0 ? 'pari' : 'dispari';
        }

        // Funzione per aggiornare il contenuto della pagina con il numero casuale
        function updateNumbers() {
            const numbersDiv = document.getElementById('numbers');
            const evenOrOddDiv = document.getElementById('even-or-odd');
            const randomNumber = getRandomNumber();
            const evenOrOdd = isEvenOrOdd(randomNumber);

            // Aggiorna il contenuto della div con il numero casuale
            numbersDiv.textContent = `Numero Casuale: ${randomNumber}`;

            // Aggiorna il contenuto della div con la scritta "pari" o "dispari"
            evenOrOddDiv.textContent = evenOrOdd;
        }

        // Aggiungi un event listener al bottone per generare un numero casuale
        document.getElementById('generate-button').addEventListener('click', updateNumbers);
    </script>
</body>
</html>
